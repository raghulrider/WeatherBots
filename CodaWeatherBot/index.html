<!DOCTYPE html>
<html>

<head>
  <title>Coda Weather Chat Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Simple weather chatbot.</h1>
  <div class="container">
    <div class="chatHead">
      <p class="name">Coda Weather ChatBot</p>
    </div>
    <div class="chatHolder" id="chat">
      <div class="message-bot">Hey, how can i help you?</div>
    </div>
    <div class="input-container">
      <input class="input" size="35" type="text" placeholder="Enter place name..." id="inputBox" />
    </div>
  </div>
  <script src="message-handler.js"></script>
</body>

</html>
